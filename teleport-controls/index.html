    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8"/>

		<title>XR Teleport Controls</title>

        <style>
            * {
                margin: 0;
                padding: 0;
				user-select: none;
				box-sizing: border-box;
                font-family: monospace;

				overflow: hidden;

            #info {

                display: flex;

            }

				position: absolute;
				text-align: center;
				margin: auto;
				width: 100%;
				padding: 10px;
				color: white;
				pointer-events: none;
				font-family: monospace;
			}
        </style>

        <div id="info">Use the trigger to jump to arc teleport position and joysticks to rotate play space.</div>
